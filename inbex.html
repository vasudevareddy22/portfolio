<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header id="home">
        <div class="header-content">
            <h1 class="gradient-text">deepak rayal</h1>
            <div class="typing-container">
                <span id="typing-text"></span>
                <span class="cursor">|</span>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
        <div class="wave-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#ffffff" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
    </header>

    <section id="about">
        <div class="about-container">
            <div class="profile-image-container">
                <img src="images/image-8-1024x1024.png" alt="Profile picture of Alex" class="profile-image">
            </div>
            <div class="about-content">
                <div class="about-text">
                    <p id="about-intro" class="fade-in"></p>
                </div>
                <div class="quote-container">
                    <p id="rotating-quote"></p>
                </div>
                <a href="resume.pdf" class="download-btn" download>Download Resume</a>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="skills-container">
            <h2 class="section-title">Skills I'm Learning</h2>
            
            <div class="skills-grid">
                <div class="skill-card">
                    <i class="fab fa-html5"></i>
                    <span>HTML</span>
                </div>
                <div class="skill-card">
                    <i class="fab fa-css3-alt"></i>
                    <span>CSS</span>
                </div>
                <div class="skill-card">
                    <i class="fab fa-js"></i>
                    <span>JavaScript</span>
                </div>
                <div class="skill-card">
                    <i class="fab fa-python"></i>
                    <span>Python</span>
                </div>
                <div class="skill-card">
                    <i class="fab fa-git-alt"></i>
                    <span>Git</span>
                </div>
                <div class="skill-card">
                    <i class="fab fa-react"></i>
                    <span>React</span>
                </div>
            </div>

            <div class="skills-ticker-container">
                <div class="ticker-content">
                    <div class="ticker-text">
                        Currently Learning: HTML • CSS • JavaScript • Python • Git • React • 
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
